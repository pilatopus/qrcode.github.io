<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="w-screen h-screen flex justify-center items-center bg-lightGray font-outfit">
  <div class="rounded-xl w-64 bg-white">

        <div class="image p-3">
          <img class="rounded-xl" src="images/image-qr-code.png" alt="">
        </div>

    <div class="content text-center mx-4">
        <div class="title text-lg text-darkBlue font-bold ">
        Improve your front-end skills by building projects
        </div>

        <div class="sub_title text-xs text-grayishBlue p-3 mb-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://pilatopus.github.io/mikocabes.github.io" target="_blank">Miko Cabes</a>.
    </div>
</div>

</body>
</html>
